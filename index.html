<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <title>Babynamen</title>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <script type="text/javascript">
         
         function createCardDesign(sName) {
            var sCardDesign = '<div class="card"><div class="card-body">';
            sCardDesign += sName;
            sCardDesign += '</div></div>';
            
            return sCardDesign;       
         }
         
         function addName() {
            var oNameInput = $('#inputName');
            var sName = oNameInput.val();
            
            var sCardDesign = createCardDesign(sName);
            var oCard = $(sCardDesign);
            
            var oContainer = $('#cardCollection');     
            oContainer.prepend(oCard);
            
            oNameInput.val('');    
         }
         
         function finishSelection() {
            $('#allInput').fadeOut();       
         }
         
         $(function() {
           // doc.ready
         });
         
      </script>
   </head>
   <body>
      <div class="container">
         <h1>Babynamen</h1>
         
         <div id="allInput">
         <div class="input-group mb-3">
            <div class="input-group-prepend">
               <button class="btn btn-primary" type="button" id="button-addon1" onclick="addName()">Hinzufügen</button>
            </div>
            <input type="text" class="form-control" placeholder="Vorname" aria-label="Username" aria-describedby="basic-addon1" id="inputName"> 
         </div>
         
          <div class="input-group mb-3">
             <button type="button" class="btn btn-success btn-block" onclick="finishSelection()">Abschließen</button>
         </div>
         </div>
         
         
         <div class="container" id="cardCollection">
            
            
         </div>
      </div>
      </div>
   </body>
</html>
